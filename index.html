    <script>
        let currentProgress = 0;
        let isStuck = false;

        // Initialize loading bar
        function initLoadingBar() {
            const loadingBar = document.getElementById('loadingBar');
            for (let i = 0; i < 20; i++) {
                const section = document.createElement('div');
                section.className = 'loading-section';
                loadingBar.appendChild(section);
            }
            startLoading();
        }

        function startLoading() {
            const sections = document.querySelectorAll('.loading-section');
            const statusText = document.querySelector('.status-text');
            
            const loadingInterval = setInterval(() => {
                if (currentProgress < 19) { // 19 out of 20 sections = 95%
                    sections[currentProgress].classList.add('filled');
                    currentProgress++;
                    
                    const percentage = Math.floor((currentProgress / 20) * 100);
                    statusText.textContent = `Loading Windows XP... ${percentage}%`;
                } else if (currentProgress === 19 && !isStuck) {
                    // Don't fill the last section, stay at 95%
                    statusText.textContent = 'Loading Windows XP... 99%';
                    isStuck = true;
                    
                    // Show stuck message after a delay
                    setTimeout(() => {
                        statusText.textContent = 'Loading Windows XP... 99% (Please wait...)';
                    }, 2000);
                    
                    setTimeout(() => {
                        statusText.textContent = 'Loading Windows XP... 99% (Still loading...)';
                    }, 5000);
                    
                    clearInterval(loadingInterval);
                }
            }, 200);
        }

        function touchGrass() {
            const statusText = document.querySelector('.status-text');
            if (isStuck) {
                statusText.textContent = 'Error: Cannot start Windows. Please touch grass first! ðŸŒ±';
            } else {
                const messages = [
                    'Preparing fresh air...',
                    'Loading sunshine...',
                    'Initializing vitamin D...',
                    'Connecting to nature...',
                    'Ready! Time to touch grass! ðŸŒ±'
                ];
                
                let index = 0;
                const interval = setInterval(() => {
                    statusText.textContent = messages[index];
                    index++;
                    if (index >= messages.length) {
                        clearInterval(interval);
                    }
                }, 800);
            }
        }

        function showMessage() {
            const helpDiv = document.createElement('div');
            helpDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #ECE9D8;
                border: 2px outset #ECE9D8;

                box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
                z-index: 1000;
                max-width: 300px;
            `;

            `;
            
            document.body.appendChild(helpDiv);
        }

        // Initialize when page loads
        window.addEventListener('load', initLoadingBar);
